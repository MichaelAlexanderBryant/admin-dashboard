<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="logo">
                <ul>
                    <li>Dashboard</li>
                </ul>
            </div>
            <div id="menu-top">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div id="menu-bottom">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div id="right-side">
            <div id="header">
                <div id="header-top">
                    <form action="">
                        <button id="search">Search</button>
                        <input type="text"></input>
                    </form>
                    <div id="user-profile">
                        <div id="notification">Bell</div>
                        <div class="profile-pic">Display picture</div>
                        <div id="name">Morgan Oakley</div>
                    </div>
                </div>
                <div id="header-bottom">
                    <div id="header-bottom-left">
                        <div class="profile-pic">Display picture</div>
                        <div id="greeting">
                            <p>Hi there,</p>
                            <h1>Morgan Oakley (@morgan)</h1>
                        </div>
                    </div>
                    <div id="post-buttons">
                        <button id="new">New</button>
                        <button id="upload">Upload</button>
                        <button id="share">Share</button>
                    </div>
                </div>
            </div>
            <div id="content">content</div>
        </div>
    </div>
</body>
</html>
